{% extends 'base.html' %}

{% block content %}

<!-- Main Content -->
<main class="flex-grow container mx-auto">
    <!-- Blog post section -->
    <section class="py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-5xl mx-auto">
            <!-- Blog post -->
            {% if post_list %}
            <ul>
                {% for post in post_list %}
                <div class="mt-10">
                    <div class="border border-gray-200 bg-white shadow-md rounded-lg overflow-hidden flex">
                        <div class="w-2/3 p-6">
                            <a href="{{ post.id }}"
                                class="block text-lg font-semibold mb-2 text-gray-800 hover:text-orange-500">{{ post.title }}</a>
                            <p class="text-gray-700 leading-relaxed mb-3">{{ post.content }}</p>
                            <a href="{{ post.id }}" class="text-orange-500 inline-flex items-center">Read more</a>
                        </div>
                        <div class="p-3 w-1/3">
                            <a href="{{ post.id }}">
                                <img class="rounded-lg w-full h-48 object-cover"
                                    src="https://images.unsplash.com/photo-1499951360447-b19be8fe80f5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTAyfHwlRUMlOUElQjAlRUMlQTMlQkN8ZW58MHx8MHx8&auto=format&fit=crop&w=700&q=60"
                                    alt="Blog post cover image">
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </section>
</main>





{% endblock content %}
