{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto m-8 flex justify-center">
    <div class="w-full max-w-2xl">
        <h1 class="text-3xl font-bold mb-4">Posting</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="title">Title</label>
                <input type="text" name="title" id="title"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="{{ form.title.value|default_if_none:'' }}"
                    required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="content">Content</label>
                <textarea name="content" id="content"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    rows="10" required>{{ form.content.value|default_if_none:'' }}</textarea>
            </div>
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
